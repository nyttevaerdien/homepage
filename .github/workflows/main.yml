name: Build and Deploy
on:
  push:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Docker Login
        run: docker login -u ${{secrets.DOCKER_USERNAME}} -p ${{secrets.DOCKER_PASSWORD}}

      - name: Run Build
        run: bash build.sh "api;frontend;push_images" ${{secrets.API_BASE_URL}} ${{secrets.API_USERNAME}} ${{secrets.API_PASSWORD}}
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: 'just-a-placeholder-so-we-dont-get-errors'

      - name: Adding Known Hosts
        run: ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Deploy configuration
        run: |
          ENV_FILE="configuration/.env"
          echo "SSL_KEY_PASSWORD=$SSL_KEY_PASSWORD" > $ENV_FILE
          echo "API_USERNAME=$API_USERNAME" >> $ENV_FILE
          echo "API_USERNAME=$API_PASSWORD" >> $ENV_FILE
          scp -r configuration/* root@${{ secrets.SSH_HOST }}:app/
          
